<body>
    <header class="no8kitchen">
    </header>
    <main>
        <section id="main-slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/blue/000000/png" alt=""></div>
                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/orange/FFFFFF/png" alt=""></div>
                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/gray/FFFFFF/png" alt=""></div>

                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/black/000000/png" alt=""></div>
                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/cyan/000000/png" alt=""></div>
                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/yellow/000000/png" alt=""></div>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
            <div class="bottoPartAnim"></div>
        </section>
        <section id="certificates">
            <div class="swiper mySwiper2 inner-section">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/FFFFFF/000000/png" alt=""></div>
                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/orange/FFFFFF/png" alt=""></div>
                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/gray/FFFFFF/png" alt=""></div>

                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/FFFFFF/000000/png" alt=""></div>
                    <div class="swiper-slide"><img src="https://placehold.co/1440x600/orange/FFFFFF/png" alt=""></div>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
        </section>
    </main>
      <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/assets/js/Script.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            scrollbar: {
                el: ".swiper-scrollbar",
                hide: true,
            },
            autoplay: {
                delay: 7000,
                // loop: true
            },
        });
        var swiper2 = new Swiper(".mySwiper2", {
            slidesPerView: 4,
            spaceBetween: 30,
            freeMode: true,
            autoplay: {
                delay: 5000,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
    <script>
        window.addEventListener('scroll', function () {
            const scrollDiv = document.querySelector('#main-slider .bottoPartAnim');
            const scrollPosition = window.scrollY;
            let viewWidthTwentyPercent = window.innerWidth/100*10;

            // Scroll pozisyonu 100px'den küçükse
            if (scrollPosition < viewWidthTwentyPercent) {
                // Scroll'a bağlı olarak yukarıya kaydır
                scrollDiv.style.transform = `translate(-50%, calc(50% - ${scrollPosition}px))`;
            } else {
                // Scroll 100px'in üzerindeyse, div 100px yukarı kaymış olsun
                scrollDiv.style.transform = `translate(-50%, 0)`;
            }
        });
    </script>
    <script>
        GetNavbar('mediterranean-yoga-header');
    </script>
</body>

</html>
